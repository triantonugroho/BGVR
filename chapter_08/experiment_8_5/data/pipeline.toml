# General settings
threads = 4
tmp_dir = "/tmp"
log_level = "info"

# Alignment settings
[align]
aligner = "minimap2"
min_mapq = 20
max_secondary = 5
mark_duplicates = true

# Variant calling settings
[call]
caller = "freebayes"
min_depth = 10
min_gq = 30.0

# Annotation settings
[annotate]
effects = true
max_distance = 5000
